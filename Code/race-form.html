<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <div class="container">
        <form action="/tacos">
            <div class="name-section">
                <label for="">First Name</label>
                <input type="text" name="" id="" required>

                <label for="">Last Name</label>
                <input type="text" name="" id="" required>
            </div>
            <br>
            <label for="">Select a Race</label><br>

            <input type="radio" name="Marathon" id="1" value="5k" required>
            <label for="">For Run 5k</label><br>

            <input type="radio" name="Marathon" id="2" value="half" required>
            <label for="">Half Marathon</label><br>

            <input type="radio" name="Marathon" id="3" value="full" required>
            <label for="">Full Marathon</label>

            <br>
            <label for="">Email</label>
            <input type="email" name="" id="" required>

            <br>
            <label for="">Password</label>
            <input type="password" name="" id="" required>

            <br>
            <label for="">Select age Group</label>
            <select name="" id="">
                <option value="">under 18</option>
                <option value="">between 30 to 50</option>
                <option value="">50+</option>
            </select>

            <input type="submit" value="register">
        </form>
    </div>
</body>
</html>
